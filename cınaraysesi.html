<meta name='viewport' content='width=device-width, initial-scale=1'/><meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ay≈üe ü§ç √áƒ±nar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            cursor: pointer;
        }
        
        #hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 50, 50, 0.7);
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        h1 {
            color: #ff4081;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 0, 100, 0.8);
        }
        
        .counter {
            font-size: 1.8em;
            margin: 15px 0;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        .date {
            font-style: italic;
            margin-top: 30px;
            color: #aaa;
            font-size: 1.1em;
        }
        
        .top-right-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff4081;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }
        
        .music-indicator {
            color: #ff4081;
            font-size: 24px;
            animation: pulse 2s infinite;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .instruction {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ff4081;
            font-size: 14px;
            opacity: 0.8;
            animation: fadeInOut 3s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="hearts"></div>
    
    <div class="container">
        <div class="top-right-container">
            <!-- Fotoƒüraflarƒ± buraya ekleyin -->
            <img src="https://via.placeholder.com/40" class="profile-photo" id="photo1">
            <img src="https://via.placeholder.com/40" class="profile-photo" id="photo2">
            <div class="music-indicator" id="musicIndicator">‚ô™</div>
        </div>
        <h1>Ayse ü§ç √áƒ±nar</h1>
        
        <div class="counter" id="days">0 g√ºn</div>
        <div class="counter" id="hours">0 saat</div>
        <div class="counter" id="minutes">0 dakika</div>
        <div class="counter" id="seconds">0 saniye</div>
        
        <div class="date">"27 Mayƒ±s 2025 Saat 18:30 den Beri"                               Seni √áok Seviyorum √ñmr√ºmmü´Ä</div>
    </div>
           
    <div class="instruction" id="instruction">M√ºzik Dinlemek ƒ∞√ßin Ekrana Tƒ±kla</div>
    
    <!-- Audio elementi ekleniyor -->
    <audio id="backgroundMusic" src="eyask.m4a" preload="auto"></audio>

    <script>
        // Kalp yaƒümuru olu≈üturma
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíó';
                heart.classList.add('heart');
                
                // Rastgele pozisyon ve animasyon s√ºresi
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = -20 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 5 + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                
                heartsContainer.appendChild(heart);
                
                // Animasyon bitince tekrar yukarƒ± g√∂nder
                heart.addEventListener('animationiteration', () => {
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = -20 + 'px';
                });
            }
        }
        
        // Saya√ß g√ºncelleme fonksiyonu
        function updateCounter() {
            const startDate = new Date(2025, 4, 27, 14, 26, 0); // 27 Mayƒ±s 2025, 14:26
            const now = new Date();
            const diff = now - startDate;
            
            if (diff < 0) {
                // Hen√ºz ba≈ülamadƒ±ysa
                document.getElementById("days").textContent = "Hen√ºz ba≈ülamadƒ±";
                document.getElementById("hours").textContent = "";
                document.getElementById("minutes").textContent = "";
                document.getElementById("seconds").textContent = "";
                return;
            }
            
            // Zaman hesaplamalarƒ±
            const secondsTotal = Math.floor(diff / 1000);
            const minutesTotal = Math.floor(secondsTotal / 60);
            const hoursTotal = Math.floor(minutesTotal / 60);
            const daysTotal = Math.floor(hoursTotal / 24);
            
            const hours = hoursTotal % 24;
            const minutes = minutesTotal % 60;
            const seconds = secondsTotal % 60;
            
            // Ekrana yazdƒ±r
            document.getElementById("days").textContent = `${daysTotal} g√ºn`;
            document.getElementById("hours").textContent = `${hours} saat`;
            document.getElementById("minutes").textContent = `${minutes} dakika`;
            document.getElementById("seconds").textContent = `${seconds} saniye`;
        }
        
        // Fotoƒüraf y√ºkleme fonksiyonu
        function loadPhotos() {
            // Burada fotoƒüraf URL'lerini deƒüi≈ütirebilirsiniz
            // √ñrnek: 
            // document.getElementById('photo1').src = 'ayseg√∂z.png';
            // document.getElementById('photo2').src = 'cinarg√∂z.png';
            
            // ≈ûu an placeholder kullanƒ±lƒ±yor
            document.getElementById('photo1').src = 'cinarg√∂z.png';
            document.getElementById('photo2').src = 'ayseg√∂z.png';
        }
        
        // Sayfa y√ºklendiƒüinde √ßalƒ±≈ütƒ±r
        window.onload = function() {
            createHearts();
            updateCounter();
            loadPhotos(); // Fotoƒüraflarƒ± y√ºkle
            setInterval(updateCounter, 1000);
            
            // ≈ûarkƒ± √ßalma i≈ülevi
            const audio = document.getElementById('backgroundMusic');
            const instruction = document.getElementById('instruction');
            const musicIndicator = document.getElementById('musicIndicator');
            
            // Sayfaya tƒ±klandƒ±ƒüƒ±nda ≈üarkƒ±yƒ± √ßal
            document.body.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().catch(e => console.log("Ses √ßalma hatasƒ±:", e));
                    instruction.style.display = 'none';
                    musicIndicator.style.color = '#ff4081';
                }
            });
            
            // ≈ûarkƒ± durduƒüunda g√∂stergeyi deƒüi≈ütir
            audio.addEventListener('pause', function() {
                musicIndicator.style.color = '#aaa';
            });
            
            // ≈ûarkƒ± √ßalarken g√∂stergeyi deƒüi≈ütir
            audio.addEventListener('play', function() {
                musicIndicator.style.color = '#ff4081';
                musicIndicator.style.animation = 'pulse 1s infinite';
            });
        };
    </script>
</body>
</html>
